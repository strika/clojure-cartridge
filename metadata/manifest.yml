Name: clojure

Cartridge-Short-Name: CLOJURE
Cartridge-Version: '0.0.1'
Cartridge-Vendor: mjelen

Display-Name: Clojure (1.5.1)
Description: "Clojure is a dynamic programming language that targets the Java Virtual Machine (and the CLR, and JavaScript)."

Version: '1.5.1'
Website: http://www.clojure.org

Categories:
  - service
  - web_framework
  - clojure

Provides:
  - clojure-1.5.1
  - clojure

Scaling:
  Min: 1
  Max: -1

Publishes:
  publish-http-url:
    Type: "NET_TCP:httpd-proxy-info"
  publish-gear-endpoint:
    Type: "NET_TCP:gear-endpoint-info"

Subscribes:
  set-db-connection-info:
    Type: "NET_TCP:db:connection-info"
    Required: false
  set-nosql-db-connection-info:
    Type: "NET_TCP:nosqldb:connection-info"
    Required: false
  set-mysql-connection-info:
    Type: "NET_TCP:db:mysql"
    Required : false
  set-postgres-connection-info:
    Type: "NET_TCP:db:postgres"
    Required : false
  set-doc-url:
    Type: "STRING:urlpath"
    Required : false

Endpoints:
  - Private-IP-Name:   HTTP_IP
    Private-Port-Name: HTTP_PORT
    Private-Port:      8080
    Public-Port-Name:  PROXY_HTTP_PORT
    Mappings:
      - Frontend:      ""
        Backend:       ""
        Options:       { websocket: false }
      - Frontend:      "/health"
        Backend:       ""
        Options:       { health: true }

